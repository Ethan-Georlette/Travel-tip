<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>TravelTip koren</title>
</head>

<body>

    <div class="container">
        <header>
            <h1>TravelTip</h1>
            <div class="header-options">

                <form class="search" onsubmit="onSearch(event)">
                    <input class="searchTerm" type="text" name="search" placeholder="Search" />
                    <a class="searchButton">üîç</button>
                </form>
                <a onclick="onGetUserPos()" class="btn-user-pos btns">Get User Position</a>


            </div>
        </header>

        <section class="loc-section">
            <p>You are at: <span class="user-pos"></span></p>
            <a onclick="onCopyUrl()" class="btn btn-copy btns">Copy-Link</a>

        </section>

        <main>
            <div id="map"></div>
            <div class="loc-table">

                <p>Locations: <span class="locs"></span></p>

            </div>
        </main>
        <div class="weather-container"></div>

        <footer>

            <a onclick="onAddMarker()" class="btn-add-marker btns">Add Marker Specific Location</a>
            <a onclick="onGetLocs()" class="btn-get-locs btns">Get Locations</a>
        </footer>
    </div>
    <script type="module" src="js/app.controller.js"></script>
</body>

</html>
